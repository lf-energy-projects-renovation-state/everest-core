    pyftpdlib ~=2.2
    ocpp ==2.1.0
    websockets ~=16.0
    pyOpenSSL >=23.2
    pyyaml ~=6.0
    cryptography ~=41.0

package_dir =
    = src

python_requires = >=3.8
